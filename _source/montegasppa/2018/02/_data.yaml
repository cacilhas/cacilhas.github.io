asperger:
  title: <em>Aspie</em> virou autista?
  content: >
    Tem uma turma reclamando que agora, com o CID-11, Asperger vai virar
    autista.
  image: //cacilhas.info/img/blue-heart.jpg
  licon:
    - licon
    - icon-asd
  release: 2018-02-02
  tags:
    - Autism
    - Education and Culture
  explanation: >
    Na verdade a abordagem de estímulo foi de um casal de pediatras judeus que
    precederam Asperger, de quem ele tomou a pesquisa. Asperger tratava as
    crianças como animais. Não comentei isso antes porque não consigo encontrar
    o nome dos pediatras judeus.

